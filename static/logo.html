<!doctype html>

  <style>
    /* Reset + transparent bg so it blends into the site header */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;

    /* Use the self-hosted Knewave inside /static/Fonts/Knewave/ */
    @font-face {
      font-family: "KnewaveLocal";
      src: url("Fonts/Knewave/knewave-regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;

    /* Make the SVG fill the iframe cleanly */
    svg { width: 100%; height: 100%; display: block; }

    .brand { font: 900 122px "KnewaveLocal", cursive; fill:#10A9B7; }
    .wave1 { fill:none; stroke:#12D0C0; stroke-width:14; stroke-linecap:round }
    .wave2 { fill:none; stroke:#4F2DA9; stroke-width:10; stroke-linecap:round; opacity:.6 }
    .trunk { fill:#8B5E3C } .leaf{fill:#2EAC6D} .rib{fill:none;stroke:#1E8655;stroke-width:2;opacity:.6}
    .sand{fill:#EED9B6} .shade{fill:#D9C6A7;opacity:.55}
  </style>
</head>
