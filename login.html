{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post" class="card">
    <label>Email
      <input type="email" name="email" required/>
    </label>
    <label>Password
      <input type="password" name="password" required/>
    </label>
    <button class="btn" type="submit">Sign in</button>
    <p class="muted small">No account? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </form>
{% endblock %}
